<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground 1</title>
</head>
<style>
    body{
    margin-top: 100px;
}
.container{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap:wrap;
}
h1{
    text-align: center;
    color: var(--color)
}
.box{
    background-color:rgb(159,197,248);
    height: 200px;
    width:200px;
    margin:20px;
    border: 3px solid black;
}
body{
    --color:{{color}}
}
.box{
    background-color: var(--color);
}
</style>
<body>
    <h1>Welcome!</h1>
    <div class="container">
        {% for x in range(0,times): %}
            <div class="box" style = "background-color: {{color}}"></div>
        {% endfor %}
    </div>
</body>
</html>
